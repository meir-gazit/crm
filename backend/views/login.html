<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background-color: #f4f4f4;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.auth-container {
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			padding: 20px;
			border-radius: 8px;
			width: 300px;
		}

		.form-group {
			margin-bottom: 20px;
		}

		label {
			display: block;
			font-weight: bold;
			margin-bottom: 5px;
		}

		input {
			width: 100%;
			padding: 8px;
			box-sizing: border-box;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		button {
			width: 100%;
			padding: 10px;
			background-color: #28a745;
			color: #fff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		button:hover {
			background-color: #218838;
		}

		.error-message {
			color: #dc3545;
			margin-top: 10px;
		}

		.success-message {
			color: #28a745;
			margin-top: 10px;
		}

		/* Hide the signup form initially */
		#signupForm {
			display: none;
		}
	</style>
</head>

<body>
	<div class="auth-container">


		<!-- Inside the login form -->
		<form id="loginForm" action="/login" method="POST">
			<h2>Login</h2>
			<div class="form-group">
				<label for="loginUsername">Username:</label>
				<input type="text" id="loginUsername" name="username" placeholder="Enter your username" required>
			</div>
			<div class="form-group">
				<label for="loginPassword">Password:</label>
				<input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
			</div>
			<button type="submit">Login</button>
			<div class="error-message" id="loginError"></div>
		</form>

		<!-- Button to toggle the visibility of the signup form -->
		<button id="toggleSignupBtn">Show Signup</button>


		<!-- Inside the signup form -->
		<form id="signupForm" action="/signup" method="POST">
			<h2>Signup</h2>
			<div class="form-group">
				<label for="signupUsername">Username:</label>
				<input type="text" id="signupUsername" name="username" placeholder="Choose a username" required>
			</div>
			<div class="form-group">
				<label for="signupEmail">Email:</label>
				<input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
			</div>
			<div class="form-group">
				<label for="signupPassword">Password:</label>
				<input type="password" id="signupPassword" name="password" placeholder="Choose a password" required>
			</div>
			<button type="submit">Signup</button>
			<div class="error-message" id="signupError"></div>
			<div class="success-message" id="signupSuccess"></div>
		</form>

	</div>

	<script>
		const toggleSignupBtn = document.getElementById('toggleSignupBtn');
		const signupForm = document.getElementById('signupForm');
		const loginForm = document.getElementById('loginForm');

		toggleSignupBtn.addEventListener('click', function () {
			// Toggle the display property of the signup form
			signupForm.style.display = (signupForm.style.display === 'none' || signupForm.style.display === '') ? 'block' : 'none';
			// Toggle the display property of the login form
			loginForm.style.display = (signupForm.style.display === 'none' || signupForm.style.display === '') ? 'block' : 'none';

			// Update button text based on the current state
			toggleSignupBtn.textContent = (signupForm.style.display === 'none' || signupForm.style.display === '') ? 'Show Signup' : 'Show Login';
		});

		document.getElementById('loginForm').addEventListener('submit', async function (event) {
			event.preventDefault();

			const username = document.getElementById('loginUsername').value;
			const password = document.getElementById('loginPassword').value;

			try {
				const response = await fetch('/login', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({ username, password }),
				});

				const data = await response.json();

				if (response.ok) {
					// Handle successful login
					console.log('Login successful');

					// Store token in localStorage
					localStorage.setItem('token', data.token);

					// Redirect to another page or perform additional actions as needed
				} else {
					// Handle login error
					document.getElementById('loginError').textContent = data.error;
				}
			} catch (error) {
				console.error('Error during login:', error);
			}
		});

		document.getElementById('signupForm').addEventListener('submit', async function (event) {
			event.preventDefault();

			const username = document.getElementById('signupUsername').value;
			const email = document.getElementById('signupEmail').value;
			const password = document.getElementById('signupPassword').value;

			try {
				const response = await fetch('/signup', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({ username, email, password }),
				});

				const data = await response.json();

				if (response.ok) {
					// Handle successful signup, e.g., display success message
					console.log('Signup successful');
					document.getElementById('signupSuccess').textContent = 'Signup successful!';
					// You may want to clear the form fields after successful signup
					document.getElementById('signupUsername').value = '';
					document.getElementById('signupEmail').value = '';
					document.getElementById('signupPassword').value = '';
				} else {
					// Handle signup error
					document.getElementById('signupError').textContent = data.error;
				}
			} catch (error) {
				console.error('Error during signup:', error);
			}
		});
	</script>
</body>

</html>
